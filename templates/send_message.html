{% extends 'base.html' %}

{% block content %}
<form action='/home/message_sent' method='POST'>
    <h1>send message to {{item['username']}}</h1>
    <p><input type='text' name='message'></p>
    <input type='hidden' value="{{item['_id']}}" name='item_id'>
    <input type='hidden' value="{{login['username']}}" name='username'>
    <button type=submit>Leave comment and return to home</button>
</form>

{% endblock %}
