{% extends 'base.html' %}

{% block content %}
<div class='row'>
{% for item in messages %}
    <div class='col-sm-4'>
    <div class='card'>
    <div class='card-body'>
    <h1 class='card-title'> {{item['title']}}</h1>
    <p class='card-title'> {{item['username']}}</p>
    {% for message in item['messages']%}
    <p class='card-content'> {{message[0]}} from: {{message[1]}}</p>
    {% endfor%}
    </div>
    </div>
    </div>
{% endfor %}
</div>

<form action='/home/removed' method='POST'>
    <button class='btn-dark btn-large pt-2 pb-2'type='submit'>Home</button>
    <input type='hidden' value='{{login.username}}' name='username'>
</form>

{% endblock %}
